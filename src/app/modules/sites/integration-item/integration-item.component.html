<div [ngClass]="(widget.active) ? 'hgreen' : 'hred'" class="hpanel">
  <div class="integration-item__body">
    <div class="row">
      <div class="col-lg-12">
        <div class="integration-item__header">
          <div class="integration-item__type">
            <div class="integration-item__icon_wr">
              <div class="integration-item__icon integration-item__icon--{{widget.type}}"></div>
            </div>
            <div class="integration-item__type-name">{{widget.serviceName}}</div>
            <span *ngIf="widget.isPayment"
                  class="label label-warning tariff-info">{{ 'global.payment' | translate }}</span>
          </div>
          <div class="widget-item-view-btns text-right">
            <div class="btn-group">
              <button
                (click)="startStopItem(true)"
                [class.active]="widget.active"
                class="btn btn-sm btn-default start-widget-btn"
                data-container="body" data-placement="top" data-toggle="tooltip"
                title="{{ 'settings.site.tabs.integration.tooltip.start' | translate }}"
              ><i class="fa fa-play"></i></button>

              <button
                (click)="startStopItem(false)"
                [class.active]="!widget.active"
                class="btn btn-sm btn-default stop-widget-btn"
                data-container="body" data-placement="top" data-toggle="tooltip"
                title="{{ 'settings.site.tabs.integration.tooltip.stop' | translate }}"
              ><i class="fa fa-pause"></i></button>
            </div>

            <div class="btn-group ml-2">
              <button
                (click)="setupItem()"
                class="btn btn-sm btn-default"
                data-container="body" data-placement="top" data-toggle="tooltip"
                title="{{ 'settings.site.tabs.integration.tooltip.settings' | translate }}"
              ><i class="fa fa-cogs"></i></button>

              <button
                (click)="removeItem()"
                class="btn btn-sm btn-default"
                data-container="body" data-placement="top" data-toggle="tooltip"
                title="{{ 'settings.site.tabs.integration.tooltip.remove' | translate }}"
              ><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </div>
        <div class="widget-item-view-header">
          <cool-inline-edit-field
            (editStarted)="fixOldWidgetName($event)"
            (saved)="updateWidgetName($event)"
            [(ngModel)]="widget.name"
            class="long-text"
            name="name"
          >
          </cool-inline-edit-field>
        </div>
        <div class="integration-item__switcher">
          <div *ngIf="widget.default" class="pull-right">
            <i
              class="fa fa-check-circle pull-left icons-for-sidemenu"
              style="margin-right: 4px; color: #62cb31; margin-top: 3px;"
            ></i>
            <label
              class="control-label"
              style="font-size: 12px; font-weight: 400; top: -2px"
            >
              {{ 'settings.site.tabs.integration.defaultUse' | translate }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
