<div class="hpanel">
  <h3>{{ 'global.general' | translate }}</h3>
  <div class="panel-body">
    <input id="locale-pass1" type="hidden" value="{{ 'userInfo.passwordChanged' | translate }}"/>
    <input id="locale-settings" type="hidden" value="{{ 'userInfo.settingsChanged' | translate }}"/>
    <form class="form-horizontal">
      <div class="form-group panelcontent" data-item="phone">
        <label class="control-label" for="phone">{{ 'userInfo.phone' | translate }}:</label>
        <input [(ngModel)]="user.phone" class="form-control" id="phone" name="phone" type="text">
        <span class="validate"></span>
      </div>
      <div class="form-group panelcontent" data-item="email">
        <label class="control-label" for="email">{{ 'userInfo.email' | translate }}:</label>
        <input [(ngModel)]="user.email" class="form-control" id="email" name="email" type="email">
        <span class="validate"></span>
      </div>
      <div class="form-group d-flex" data-item="ntEnabled">
        <ui-switch [checked]="user.notificated" size="small"></ui-switch>
        <label class="control-label ml-2 pt-1">{{ 'userInfo.notifications' | translate }}</label>
      </div>
      <div class="form-group d-flex" data-item="ntEnabled">
        <ui-switch [checked]="user.needStatsNotifications" size="small"></ui-switch>
        <label class="control-label ml-2 pt-1">{{ 'userInfo.isNeedStatsNotificationss' | translate }}</label>
      </div>
      <div class="text-right">
        <button
          (click)="saveGeneral()"
          [disabled]="saveGeneralDisabled"
          class="btn btn-success"
          id="saveGeneral"
        >
          {{ 'userInfo.saveGeneral' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>


<div class="hpanel">
  <h3>{{ 'userInfo.passwordChange' | translate }}</h3>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group panelcontent">
        <div class="form-group panelcontent" data-item="oldpas">
          <label class="control-label" for="oldpas">{{ 'userInfo.passwordOld' | translate }}:</label>
          <input [(ngModel)]="oldPassword" class="form-control" id="oldpas" name="oldPassword" type="password">
          <span class="validate"></span>
        </div>
        <div class="form-group panelcontent" data-item="newpas">
          <label class="control-label" for="newpas">{{ 'userInfo.passwordNew' | translate }}:</label>
          <div class="row">
            <div class="col-lg-11">
              <input #password [(ngModel)]="newPassword" class="form-control" id="newpas" name="newPassword"
                     type="password">
            </div>
            <div
              (mouseleave)="togglePasswordVisibility('password')"
              (mouseover)="togglePasswordVisibility('text')"
              class="col-lg-1"
            >
              <i class="pe-7s-look fa-3x" id="showPass"></i>
            </div>
          </div>
          <span class="validate"></span>
        </div>
        <div class="text-right">
          <button
            (click)="changePassword()"
            [disabled]="changePasswordDisabled"
            class="btn btn-success"
            id="changePas"
          >
            {{ 'userInfo.passwordChange' | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
