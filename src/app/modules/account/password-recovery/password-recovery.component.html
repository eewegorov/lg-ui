<h3>{{ 'login.forgot' | translate }}</h3>
<div class="hpanel">
  <div class="panel-body">
    <div *ngIf="resetDone" class="feedbackIfReset">
      <span class="positiveActivate positivetrue"></span>
      <div class="messageCenterReset">
        <h1>{{ 'login.forgot_we_send' | translate }}</h1>
      </div>
    </div>

    <form
      #f="ngForm"
      (ngSubmit)="requestReset(f)"
      *ngIf="!resetDone"
      class="shownIfNoReset"
      id="formPassword"
    >
      <div class="form-group mb-3">
        <label class="control-label" for="emailPass">Email</label>
        <input
          class="form-control"
          id="emailPass"
          name="email"
          ngModel
          placeholder="example@gmail.com"
          required
          type="text"
        >
        <span
          [class.valid]="!invalidLogin"
          class="errorMessage small"
        >
          {{ 'login.forgot_not_found' | translate }}
        </span>
        <span class="help-block small">{{ 'login.forgot_under_input' | translate }}</span>
      </div>
      <button
        [disabled]="!f.valid || loading"
        class="btn btn-success btn-block mb-3"
        id="buttonPassword"
        type="submit"
      >
        {{ 'login.forgot_send' | translate }}
      </button>
      <span class="help-block small">{{ 'login.forgot_remember' | translate }}</span>
      <button class="btn btn-default btn-block" data-action="loginLayer" routerLink="/account/login">
        {{ 'login.login' | translate }}
      </button>
    </form>
  </div>
</div>
