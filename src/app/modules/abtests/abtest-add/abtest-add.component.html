<app-color-line type="modals"></app-color-line>
<div class="modal-header text-center justify-content-center" *ngIf="newABTestInfo.step === 0 || newABTestInfo.step === 1">
  <h3 class="modal-title">{{ 'abtests.modal.newAB.title' | translate }}</h3>
</div>

<div class="modal-body">
  <div id="step1" class="p-m max-w-868" *ngIf="newABTestInfo.step === 0">
    <div class="row">
      <div class="col-lg-12">
        <label class="row margined-bottom-15 margined-left-0 select-site-title control-label">{{ 'abtests.modal.variant.title' | translate }}</label>
        <input type="text" class="form-control" [(ngModel)]="editableAB.name">
        <span class="underow-comment">{{ 'abtests.modal.variant.comment' | translate }}</span>
      </div>

      <div class="col-lg-12">
        <label class="row margined-bottom-15 margined-left-0 select-site-title control-label">{{ 'abtests.modal.variant.description' | translate }}</label>
        <textarea class="form-control" [(ngModel)]="editableAB.description" rows="3"></textarea>
      </div>

      <div class="col-lg-12 margined-top-30">
        <button (click)="closeModal()"
                class="btn btn-lg w-xs btn-default floated-left">{{ 'global.cancel' | translate }}</button>
        <button [disabled]="editableAB.name.trim().length === 0"
                (click)="goToABType()"
                type="button"
                class="btn btn-lg w-xs btn-success floated-right">{{ 'abtests.modal.variant.create' | translate }}</button>
      </div>
    </div>
  </div>
  <div id="step2" class="p-m max-w-868" *ngIf="newABTestInfo.step === 1">
    <div class="sub-text-extra-create-new-test">{{ 'abtests.modal.newAB.chooseVariant' | translate }}</div>
    <div class="row">
      <div class="col-lg-4 widget-type-view" *ngFor="let type of newABTestInfo.ABTypes" (click)="setABType(type)">
        <div class="ab-type-icon-{{ type.type }}"></div>
        <div class="view-name">{{ type.title }}</div>
      </div>
    </div>
  </div>
  <div id="step3" class="active" *ngIf="newABTestInfo.step === 2">
    <div class="create-widget-m" style="padding-top: 0">
      <div class="filters-loader"></div>
      <div class="container-for-loader">
        <div class="templates-gallery-header">
          <div class="header-modal">
            <span>{{ 'widgetsList.add.params.mockup.title' | translate }}</span>
          </div>
          <span class="sub-text">{{ 'widgetsList.add.modal.gallery.desc' | translate }}</span>
        </div>

        <app-templates-gallery [typeId]="newABTestInfo.abtTypeWidget" (chooseWidget)="chooseTemplateWidget($event)"></app-templates-gallery>
      </div>
    </div>
  </div>
</div>
