<div class="modal-header text-center justify-content-center">
  <h3 class="modal-title">{{ 'settings.script.header' | translate }}</h3>
</div>

<div class="modal-body">
  <div class="static-widget-code-modal">
    <p class="ml-3 small mt-3">
      <b>{{ 'widgets.types.static.step1.title' | translate }}: </b>
      {{ 'widgets.types.static.step1.desc' | translate }}
    </p>
    <div class="form-group col-lg-12">
      <textarea [(ngModel)]="codeSiteId" appSelectOnClick class="form-control not-readonly-hand" readonly rows="5"
                width="80%"></textarea>
    </div>
    <p class="ml-3 small mt-3">
      <b>{{ 'widgets.types.static.step2.title' | translate }}: </b>
      {{ 'widgets.types.static.step2.desc' | translate }}
    </p>
    <div class="col-lg-12" data-context="url">
      <input [(ngModel)]="codeContainerId" appSelectOnClick class="form-control not-readonly-hand" name="name" readonly
             type="text">
    </div>
    <div class="clearfix"></div>
  </div>

</div>

<div class="modal-footer">
  <div class="text-right">
    <a (click)="closeModal(false)" class="btn btn-default float-right">
      {{ 'global.close' | translate }}
    </a>
  </div>
</div>
