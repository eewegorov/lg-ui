<h3>URL видео</h3>

<div class="row-subitem d-flex position-relative mt-3">
  <div class="col-sm-6 row-subitem-padding">
    <div class="form-group widget-selector mb-0">
      <label class="mb-0">
        <input
          (change)="getVideoId(modelName)"
          [(ngModel)]="modelName.videoType"
          class="radio radio-info radio-inline"
          name="video"
          type="radio"
          value="youtube"
        />
        Youtube
      </label>
    </div>
  </div>
  <div class="col-sm-6 row-subitem-padding">
    <div class="form-group widget-selector mb-0">
      <label class="mb-0">
        <input
          (change)="getVideoId(modelName)"
          [(ngModel)]="modelName.videoType"
          class="radio radio-info radio-inline"
          name="video"
          type="radio"
          value="vimeo"
        />
        Vimeo
      </label>
    </div>
  </div>
  <button
    (click)="getVideoId(modelName)"
    class="btn btn-default refresh-video-element-btn"
    data-container="body"
    data-original-title="Обновить превью видео"
    data-placement="top"
    data-toggle="tooltip"
    title=""
  >
    <i class="fas fa-sync"></i>
  </button>
</div>

<div class="row-subitem row-subitem-padding widget-name-block-rel mt-1 border-item">
  <input
    (blur)="getVideoId(modelName)"
    [(ngModel)]="modelName.videoUrl"
    class="form-control widgetVideoUrl"
    type="text"
  />
  <span class="input-down-sm-lab small mt-2">
    {{ (modelName.videoType === 'youtube') ? 'Например: https://www.youtube.com/watch?v=FFu-JFifX28' : 'Например: https://vimeo.com/207763253' }}
  </span>
</div>

<div class="row-subitem mt-4 border-item">
  <h3>Размер видео</h3>

  <div class="d-flex align-items-center justify-content-between mt-2 pt-1">
    <label class="control-label">Ширина</label>
    <div class="d-flex align-items-center">
      <div
        [class.disabled]="modelName.width_type !== widthHrType[1]"
        class="form-control form-control-font mr-2"
      >
        <input
          (change)="goToResize(modelName)"
          [(ngModel)]="modelName.widthpx"
          [disabled]="modelName.width_type !== widthHrType[1]"
          type="number"
        />
        <label>px</label>
      </div>
      <button
        (click)="changeWidthTypeOfVideo(modelName, modelName.width_type === widthHrType[0] ? widthHrType[1] : widthHrType[0])"
        [class.active]="modelName.width_type === widthHrType[0]"
        class="wide-button"
      >
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-between row-subitem row-subitem-padding mt-3">
    <label
      [class.disabled]="modelName.width_type === widthHrType[0]"
      class="control-label"
    >
      Выравнивание
    </label>
    <div>
      <button
        (click)="modelName.position = floatBtn[0]"
        [class.active]="modelName.position === floatBtn[0]"
        [disabled]="modelName.width_type === widthHrType[0]"
        class="align-button icon-left"
      ></button>
      <button
        (click)="modelName.position = floatBtn[1]"
        [class.active]="modelName.position === floatBtn[1]"
        [disabled]="modelName.width_type === widthHrType[0]"
        class="align-button icon-center"
      ></button>
      <button
        (click)="modelName.position = floatBtn[2]"
        [class.active]="modelName.position === floatBtn[2]"
        [disabled]="modelName.width_type === widthHrType[0]"
        class="align-button icon-right"
      ></button>
    </div>
  </div>
</div>

<div class="row-subitem mt-4">
  <h3>Воспроизведение видео</h3>

  <div class="form-check mt-3">
    <label class="form-check-label">
      <input
        [(ngModel)]="modelName.autoplay"
        class="form-check-input"
        type="checkbox"
      />
      <span class="checkmark"></span>
    </label>
    <span class="form-check-text f-3">Автоматически при показе виджета</span>
  </div>
</div>
