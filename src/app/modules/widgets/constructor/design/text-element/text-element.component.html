<div>
  <div class="d-flex align-items-center w-100 row-subitem row-subitem-padding">
    <label class="control-label control-label-des w-75">Шрифт</label>
    <input [id]="'font-picker' + index" type="text">
  </div>

  <div class="d-flex align-items-center justify-content-between mt-2 mb-3 border-item">
    <label class="control-label control-label-des">Размер</label>
    <div class="row align-items-center">
      <div class="form-control form-control-font">
        <input
          [(ngModel)]="item.fontSize"
          type="number"
        />
        <label>px</label>
      </div>
    </div>
  </div>

  <div class="d-flex row-subitem justify-content-between w-100 row-subitem-padding">
    <label class="control-label switcher-label-xs control-label-des">
      Тень
    </label>
    <ui-switch
      [(ngModel)]="item.textShadow.enable"
      size="small"
    ></ui-switch>
  </div>


  <div *ngIf="item.textShadow.enable">
    <div class="d-flex justify-content-between mt-3">
      <label class="control-label control-label-des">Цвет</label>
      <div class="text-right">
        <input
          [(colorPicker)]="item.textShadow.color"
          [cpAlphaChannel]="'disabled'"
          [cpOutputFormat]="'hex'"
          [style.background]="item.textShadow.color"
          class="color-picker-control"
          cpPosition="left"
          readonly
        />
        <input
          [(ngModel)]="item.textShadow.color"
          class="picker-input color"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <h5 class="label-style-ic control-label-des">Прозрачность</h5>
      <div class="d-flex text-right side-ui-sm">
        <ngx-slider [(value)]="item.textShadow.opacity"
                    [options]="optionsOpacity"></ngx-slider>
        <input
          [(ngModel)]="item.textShadow.opacity"
          class="picker-input slider"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <label class="control-label control-label-des">Сдвиг</label>
      <div>
        <label class="control-label control-label-des mr-1 pr-1">X</label>
        <input
          [(ngModel)]="item.textShadow.horiz"
          class="picker-input slider"
          type="number"
        />
        <label class="control-label control-label-des ml-3 pl-1 mr-1 pr-1">Y</label>
        <input
          [(ngModel)]="item.textShadow.vertical"
          class="picker-input slider"
          type="number"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <label class="control-label control-label-des">Размытие</label>
      <div class="d-flex text-right side-ui-sm">
        <ngx-slider [(value)]="item.textShadow.blur" [options]="optionsSharpness"></ngx-slider>
        <input
          [(ngModel)]="item.textShadow.blur"
          class="picker-input slider"
          type="number"
        />
      </div>
    </div>
  </div>
</div>
