<div class="row-subitem">
  <div class="row-subitem-padding mb-2">
    <h3>Тип элемента</h3>
  </div>
  <div class="d-flex">
    <div class="col-sm-6 row-subitem-padding">
      <div class="form-group widget-selector mb-0">
        <label>
          <input
            type="radio"
            class="radio radio-info radio-inline"
            [(ngModel)]="widget.guiprops.exit.button.enable"
            [value]="false"
          >
          Ссылка закрытия
        </label>
      </div>
    </div>
    <div class="col-sm-6 row-subitem-padding">
      <div class="form-group widget-selector mb-0">
        <label>
          <input
            type="radio"
            class="radio radio-info radio-inline"
            [(ngModel)]="widget.guiprops.exit.button.enable"
            [value]="true"
          >
          Кнопка закрытия
        </label>
      </div>
    </div>
  </div>
</div>
<div [hidden]="widget.guiprops.exit?.button?.enable">
  <div class="row-subitem mt-3">
    <div class="row-subitem-padding mb-2 pb-1">
      <h3>Текст</h3>
    </div>
    <div class="row-subitem-padding">
      <input [id]="'font-picker' + index" type="text">
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between mt-2">
    <label class="control-label control-label-des">Размер</label>
    <div class="align-items-center">
      <div class="form-control form-control-font">
        <input
          type="number"
          [(ngModel)]="widget.guiprops['exit'].fontSize"
        />
        <label>px</label>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between row-subitem row-subitem-padding mt-3 border-item">
    <label
      class="control-label control-label-des"
    >
      Выравнивание
    </label>
    <div>
      <button
        class="align-button icon-left"
        [class.active]="widget.guiprops.exit.position === floatBtn[0]"
        (click)="widget.guiprops.exit.position = floatBtn[0]"
      ></button>
      <button
        class="align-button icon-center"
        [class.active]="widget.guiprops.exit.position === floatBtn[1]"
        (click)="widget.guiprops.exit.position = floatBtn[1]"
      ></button>
      <button
        class="align-button icon-right"
        [class.active]="widget.guiprops.exit.position === floatBtn[2]"
        (click)="widget.guiprops.exit.position = floatBtn[2]"
      ></button>
    </div>
  </div>
</div>

<div [hidden]="!widget.guiprops.exit?.button?.enable">
  <div class="row-subitem mt-3">
    <div class="row-subitem-padding mb-2 pb-1">
      <h3>Текст</h3>
    </div>
    <div class="row-subitem-padding">
      <input [id]="'font-picker-button-l' + index" type="text">
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between mt-2 border-item">
    <label class="control-label control-label-des">Размер</label>
    <div class="align-items-center">
      <div class="form-control form-control-font">
        <input
          type="number"
          [(ngModel)]="widget.guiprops.exit.button.fontSize"
        />
        <label>px</label>
      </div>
    </div>
  </div>


  <div class="row-subitem row-subitem-padding mt-3">
    <h3 class="pb-1">Вид кнопки</h3>

    <div class="d-flex justify-content-between mt-3">
      <label class="control-label control-label-des">Цвет</label>
      <div class="d-flex text-right">
        <input
          [(colorPicker)]="widget.guiprops.exit.button.colorBtn"
          [style.background]="widget.guiprops.exit.button.colorBtn"
          [cpAlphaChannel]="'disabled'"
          [cpOutputFormat]="'hex'"
          cpPosition="left"
          class="color-picker-control"
readonly
        />
        <input
          [(ngModel)]="widget.guiprops.exit.button.colorBtn"
          class="picker-input color"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <h5 class="label-style-ic control-label-des">Скругление углов</h5>
      <div class="d-flex text-right side-ui-sm">
        <ngx-slider [(value)]="widget.guiprops.exit.button.borderRadiusBtn" [options]="optionsRound"></ngx-slider>
        <input
          [(ngModel)]="widget.guiprops.exit.button.borderRadiusBtn"
          class="picker-input slider"
        />
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between mt-3">
      <label class="control-label control-label-des">Ширина</label>
      <div class="d-flex align-items-center">
        <div
          class="form-control form-control-font mr-2"
          [class.disabled]="widget.guiprops.exit.button.btn_width !== widthBtn[2]"
        >
          <input
            type="number"
            [(ngModel)]="widget.guiprops.exit.button.btn_widthpx"
            [disabled]="widget.guiprops.exit.button.btn_width !== widthBtn[2]"
          />
          <label>px</label>
        </div>
        <button
          class="content-type-button"
          [class.active]="widget.guiprops.exit.button.btn_width === widthBtn[0]"
          (click)="widget.guiprops.exit.button.btn_width = (widget.guiprops.exit.button.btn_width === widthBtn[0] ? widthBtn[2] : widthBtn[0])"
        >
          AUTO
        </button>
        <button
          class="wide-button"
          [class.active]="widget.guiprops.exit.button.btn_width === widthBtn[1]"
          (click)="widget.guiprops.exit.button.btn_width = (widget.guiprops.exit.button.btn_width === widthBtn[1] ? widthBtn[2] : widthBtn[1])"
        >
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between row-subitem row-subitem-padding mt-3 pt-1 border-item">
      <label
        class="control-label control-label-des"
        [class.disabled]="widget.guiprops.exit.button.btn_width === widthBtn[1]"
      >
        Выравнивание
      </label>
      <div>
        <button
          class="align-button icon-left"
          [class.active]="widget.guiprops.exit.button.position === floatBtn[0]"
          (click)="widget.guiprops.exit.button.position = floatBtn[0]"
          [disabled]="widget.guiprops.exit.button.btn_width === widthBtn[1]"
        ></button>
        <button
          class="align-button icon-center"
          [class.active]="widget.guiprops.exit.button.position === floatBtn[1]"
          (click)="widget.guiprops.exit.button.position = floatBtn[1]"
          [disabled]="widget.guiprops.exit.button.btn_width === widthBtn[1]"
        ></button>
        <button
          class="align-button icon-right"
          [class.active]="widget.guiprops.exit.button.position === floatBtn[2]"
          (click)="widget.guiprops.exit.button.position = floatBtn[2]"
          [disabled]="widget.guiprops.exit.button.btn_width === widthBtn[1]"
        ></button>
      </div>
    </div>
  </div>

  <div class="row-subitem row-subitem-padding mt-3 border-item">
    <h3>Стиль кнопки</h3>
    <div class="dropdown mt-3 mb-1">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
        {{ widget.guiprops.exit.button.styleType }}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-with-btn-styles" role="menu">
        <li
          role="presentation"
          (click)="setBtnStyle('Default', widget.guiprops.exit.button)"
        >
          <a
            class="dropdown-item btn-var-styles btn-var-styles__default"
            [ngStyle]="{'font-family': widget.guiprops.exit.button.font?.fontFamily, 'background': widget.guiprops.exit.button.colorBtn}"
            href="javascript:void(0)"
          >Default</a>
        </li>
        <li
          role="presentation"
          (click)="setBtnStyle('Material', widget.guiprops.exit.button)"
        >
          <a
            class="dropdown-item btn-var-styles btn-var-styles__material"
            [ngStyle]="{'font-family': widget.guiprops.exit.button.font?.fontFamily, 'background': widget.guiprops.exit.button.colorBtn}"
            href="javascript:void(0)"
          >Material</a>
        </li>
        <li
          role="presentation"
          (click)="setBtnStyle('Flat', widget.guiprops.exit.button)"
        >
          <a
            class="dropdown-item btn-var-styles btn-var-styles__flat"
            [ngStyle]="{'font-family': widget.guiprops.exit.button.font?.fontFamily, 'background': widget.guiprops.exit.button.colorBtn}"
            href="javascript:void(0)"
          >Flat</a>
        </li>
        <li
          role="presentation"
          (click)="setBtnStyle('Border Style', widget.guiprops.exit.button)"
        >
          <a
            class="dropdown-item btn-var-styles btn-var-styles__border-style"
            [ngStyle]="{'font-family': widget.guiprops.exit.button.font?.fontFamily, 'border-color': widget.guiprops.exit.button.colorBtn}"
            href="javascript:void(0)"
          >Border Style</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Coupon settings -->
<app-coupon-callback
  [coupons]="coupons"
  [coupon]="widget.guiprops.exit.couponCallback"
  [placePopup]="placePopup"
></app-coupon-callback>
