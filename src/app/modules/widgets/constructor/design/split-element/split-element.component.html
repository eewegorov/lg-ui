<div>
  <div class="d-flex row-subitem row-subitem-padding row-tune-split">
    <div class="dropdown w-100">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
        <hr [class]="'style' + modelName.type">
      </button>
      <ul class="dropdown-menu" role="menu">
        <li role="presentation" *ngFor="let itemVisual of typeClass" (click)="modelName.type = itemVisual">
          <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="dropdown-item"><hr [class]="'style' + itemVisual"></a>
        </li>
      </ul>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3">
    <label class="control-label control-label-des">Цвет</label>
    <div class="d-flex text-right">
      <input
        [(colorPicker)]="modelName.color"
        [style.background]="modelName.color"
        [cpAlphaChannel]="'disabled'"
        [cpOutputFormat]="'hex'"
        cpPosition="left"
        class="color-picker-control"
      />
      <input
        [(ngModel)]="modelName.color"
        class="picker-input color"
      />
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between mt-3">
    <label class="control-label control-label-des">Ширина</label>
    <div class="d-flex align-items-center">
      <div
        class="form-control form-control-font mr-2"
        [class.disabled]="modelName.width_type !== widthHrType[1]"
      >
        <input
          type="number"
          [(ngModel)]="modelName.widthpx"
          [disabled]="modelName.width_type !== widthHrType[1]"
        />
        <label>px</label>
      </div>
      <button
        class="wide-button"
        [class.active]="modelName.width_type === widthHrType[0]"
        (click)="modelName.width_type = (modelName.width_type === widthHrType[0] ? widthHrType[1] : widthHrType[0])"
      >
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-between row-subitem row-subitem-padding mt-3 pt-1 border-item">
    <label
      class="control-label control-label-des"
      [class.disabled]="modelName.width_type === widthHrType[0]"
    >
      Выравнивание
    </label>
    <div>
      <button
        class="align-button icon-left"
        [class.active]="modelName.position === floatBtn[0]"
        (click)="modelName.position = floatBtn[0]"
        [disabled]="modelName.width_type === widthHrType[0]"
      ></button>
      <button
        class="align-button icon-center"
        [class.active]="modelName.position === floatBtn[1]"
        (click)="modelName.position = floatBtn[1]"
        [disabled]="modelName.width_type === widthHrType[0]"
      ></button>
      <button
        class="align-button icon-right"
        [class.active]="modelName.position === floatBtn[2]"
        (click)="modelName.position = floatBtn[2]"
        [disabled]="modelName.width_type === widthHrType[0]"
      ></button>
    </div>
  </div>
</div>
