<div class="border-item">
  <div>
    <h4 class="h4-element-title">
      Разделитель &#35;{{ modelName.counter }} <a (click)="removeElementFromElementsList(index)" href="javascript:void(0);"><i class="remove-sub-item far fa-trash-alt"></i></a>
    </h4>
    <div class="clearfix"></div>
    <div class="row row-subitem">
      <div class="col-sm-6 row-subitem-padding row-tune-split pr-3">
        <label class="control-label control-label-colorpc control-label-des">Тип разделителя:</label>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            <hr [class]="'style' + modelName.type">
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" *ngFor="let itemVisual of typeClass" (click)="modelName.type = itemVisual">
              <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="dropdown-item"><hr [class]="'style' + itemVisual"></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-5 row-subitem-padding">
        <label class="control-label control-label-colorpc control-label-des">Цвет разделителя:</label>
        <input
          [(colorPicker)]="modelName.color"
          [style.background]="modelName.color"
          [cpAlphaChannel]="'disabled'"
          [cpOutputFormat]="'hex'"
          cpPosition="top"
          class="w-100"
        />
      </div>
    </div>
    <div class="row row-subitem mt-2">
      <div class="col-sm-6 row-subitem-padding pt-1 pr-3">
        <label class="control-label control-label-des">Ширина разделителя:</label>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ modelName.width_type }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" *ngFor="let itemVisual of widthHrType" (click)="modelName.width_type = itemVisual">
              <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="dropdown-item">{{ itemVisual }}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 row-subitem-padding pt-1">
        <label class="control-label control-label-des">Ориентация:</label>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ modelName.position }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" *ngFor="let itemVisual of floatBtn" (click)="modelName.position = itemVisual">
              <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="dropdown-item">{{ itemVisual }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div *ngIf="modelName.width_type === 'Собственная'">
      <div class="pt-1 mt-2">
        <input type="number" class="form-control form-control-font form-cntrl-55w" [(ngModel)]="modelName.widthpx">
        <label class="control-label ml-1">px <span>ширина разделителя</span></label>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
