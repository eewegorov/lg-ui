<div class="border-item">
  <div>
    <div class="col-lg-12">
      <h4 class="h4-element-title">Разделитель &#35;{{${modelName}.counter}} <a ng-click="removeElementFromElementsList($index)" href="javascript:void(0);"><i class="remove-sub-item fa fa-trash-o"></i></a></h4>
    </div>
    <div class="clearfix"></div>
    <div class="row row-subitem">
      <div class="col-sm-6 row-subitem-padding row-tune-split">
        <label class="control-label control-label-colorpc control-label-des">Тип разделителя:</label>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            <hr class="style{{${modelName}.type}}">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" ng-click="${modelName}.type = itemVisual" ng-repeat="itemVisual in typeClass"><a role="menuitem" tabindex="-1" href="javascript:void(0)"><hr class="style{{itemVisual}}"></a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 row-subitem-padding">
        <label class="control-label control-label-colorpc control-label-des">Цвет разделителя:</label>
        <color-picker ng-model="${modelName}.color" color-picker-format="'hex'" color-picker-alpha="false"></color-picker>
      </div>
    </div>
    <div class="row row-subitem m-t-sm">
      <div class="col-sm-6 row-subitem-padding padding-top-5">
        <label class="control-label control-label-des">Ширина разделителя:</label>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{${modelName}.width_type}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" ng-click="${modelName}.width_type = itemVisual" ng-repeat="itemVisual in widthHrType"><a role="menuitem" tabindex="-1" href="javascript:void(0)">{{itemVisual}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 row-subitem-padding padding-top-5">
        <label class="control-label control-label-des">Ориентация:</label>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{${modelName}.position}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" ng-click="${modelName}.position = itemVisual" ng-repeat="itemVisual in floatBtn"><a role="menuitem" tabindex="-1" href="javascript:void(0)">{{itemVisual}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div ng-show="${modelName}.width_type === 'Собственная'">
      <div class="col-sm-12 padding-top-5 margined-top-10">
        <input type="number" class="form-control form-control-font form-cntrl-55w" ng-model="${modelName}.widthpx">
        <label class="control-label">px <span>ширина разделителя</span></label>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
