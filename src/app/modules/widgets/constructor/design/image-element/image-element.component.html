<div class="border-item">
  <div>
    <h4 class="h4-element-title">
      Изображение &#35;{{modelName.counter}} <a (click)="removeElementFromElementsList(index)" href="javascript:void(0);"><i class="remove-sub-item far fa-trash-alt"></i></a>
    </h4>
    <div class="clearfix"></div>
    <div class="row row-subitem mt-2">
      <div class="col-sm-12 row-subitem-padding">
        <a (click)="listFile('image', modelName)" class="widget-download-img"><i class="fa fa-image"></i> Установить или изменить изображение</a>
      </div>
    </div>
    <div class="row row-subitem mt-2">
      <div class="col-sm-6 row-subitem-padding pt-1 pr-3">
        <label class="control-label control-label-des">Ширина изображения:</label>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ modelName.width_type }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" *ngFor="let itemVisual of widthHrType" (click)="modelName.width_type = itemVisual">
              <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="dropdown-item">{{ itemVisual }}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 row-subitem-padding pt-1">
        <label class="control-label control-label-des">Ориентация:</label>
        <div class="dropdown">
          <button
            class="btn btn-default dropdown-toggle"
            [disabled]="modelName.width_type === 'От края до края'"
            type="button"
            data-toggle="dropdown"
            aria-expanded="true"
          >
            {{ modelName.position }}
            <span class="caret"></span>
          </button>
          <ul role="menu" class="dropdown-menu">
            <li role="presentation" *ngFor="let itemVisual of floatBtn" (click)="modelName.position = itemVisual">
              <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="dropdown-item">{{ itemVisual }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div *ngIf="modelName.width_type === 'Собственная'">
      <div class="pt-1 mt-2">
        <input type="number" class="form-control form-control-font form-cntrl-55w" [(ngModel)]="modelName.widthpx">
        <label class="control-label ml-1">px <span class="ml-1">ширина изображения</span></label>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
