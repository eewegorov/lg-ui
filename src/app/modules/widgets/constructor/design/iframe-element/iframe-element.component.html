<div>
  <h3 class="mt-1">Размер</h3>

  <div class="d-flex align-items-center justify-content-between mt-3">
    <label class="control-label control-label-des">Ширина</label>
    <div class="d-flex align-items-center">
      <div
        class="form-control form-control-font mr-2"
        [class.disabled]="modelName.width_type !== widthHrType[1]"
      >
        <input
          type="number"
          [(ngModel)]="modelName.widthpx"
          [disabled]="modelName.width_type !== widthHrType[1]"
        />
        <label>px</label>
      </div>
      <button
        class="wide-button"
        [class.active]="modelName.width_type === widthHrType[0]"
        (click)="modelName.width_type = (modelName.width_type === widthHrType[0] ? widthHrType[1] : widthHrType[0])"
      >
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-between row-subitem row-subitem-padding mt-3 pt-1">
    <label
      class="control-label control-label-des"
      [class.disabled]="modelName.width_type === widthHrType[0]"
    >
      Выравнивание
    </label>
    <div>
      <button
        class="align-button icon-left"
        [class.active]="modelName.position === floatBtn[0]"
        (click)="modelName.position = floatBtn[0]"
        [disabled]="modelName.width_type === widthHrType[0]"
      ></button>
      <button
        class="align-button icon-center"
        [class.active]="modelName.position === floatBtn[1]"
        (click)="modelName.position = floatBtn[1]"
        [disabled]="modelName.width_type === widthHrType[0]"
      ></button>
      <button
        class="align-button icon-right"
        [class.active]="modelName.position === floatBtn[2]"
        (click)="modelName.position = floatBtn[2]"
        [disabled]="modelName.width_type === widthHrType[0]"
      ></button>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-between mt-3 border-item">
    <label class="control-label control-label-des">Высота</label>
    <div class="d-flex align-items-center">
      <div
        class="form-control form-control-font mr-2"
        [class.disabled]="modelName.height_type === 'Авто'"
      >
        <input
          type="number"
          min="60"
          [(ngModel)]="modelName.heightpx"
          [disabled]="modelName.height_type === 'Авто'"
        />
        <label>px</label>
      </div>
      <button
        class="content-type-button"
        [class.active]="modelName.height_type === 'Авто'"
        (click)="modelName.height_type = (modelName.height_type === widgwidthBtn[0] ? widgwidthBtn[1] : widgwidthBtn[0])"
      >
        AUTO
      </button>
    </div>
  </div>

  <div class="row-subitem row-subitem-padding mt-3 pt-1 position-relative">
    <h3 class="mb-1">HTML или JAVASCRIPT код</h3>
    <textarea class="form-control textar-iframe" (blur)="getCodeForIframe(modelName)" [(ngModel)]="modelName.html_value"></textarea>
    <span class="small">Также вы можете использовать iframe, если нужно.</span>
    <button
      (click)="getCodeForIframe(modelName)"
      class="btn btn-default refresh-iframe-element-btn"
      data-toggle="tooltip"
      data-container="body"
      data-placement="top"
      title=""
      data-original-title="Обновить превью виджета"
    >
      <i class="fas fa-sync"></i>
    </button>
  </div>

  <div class="row-subitem row-subitem-padding mt-3">
    <h3 class="mb-1">CSS стиль</h3>
    <textarea class="form-control textar-iframe" (blur)="getCodeForIframe(modelName)" [(ngModel)]="modelName.css_value"></textarea>
    <span class="small">Можно оставить пустым. Применяется только к элементу</span>
  </div>
</div>
