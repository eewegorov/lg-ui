<div class="row-subitem">
  <div class="dropdown">
    <button aria-expanded="true" class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
      {{ item.label }}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li (click)="changeFormType(itemForm.type)" *ngFor="let itemForm of availItemTypes" role="presentation">
        <a class="dropdown-item" href="javascript:void(0)" role="menuitem" tabindex="-1">{{ itemForm.label }}</a>
      </li>
    </ul>
  </div>
</div>

<div class="row-subitem mt-3">
  <div class="row-subitem-padding">
    <h3>{{ 'widgets.font.title' | translate }}</h3>
  </div>
  <div class="row-subitem-padding mt-2">
    <input [id]="'font-picker-ext-form' + index" type="text">
  </div>
</div>

<div class="d-flex align-items-center justify-content-between mt-2 border-item">
  <label class="control-label">Размер</label>
  <div class="align-items-center">
    <div class="form-control form-control-font">
      <input
        [(ngModel)]="item.fontSize"
        type="number"
      />
      <label>px</label>
    </div>
  </div>
</div>

<div *ngIf="item.textShadow" class="border-item">
  <div class="d-flex row-subitem justify-content-between w-100 mt-4">
    <label class="control-label switcher-label-xs control-label-des">
      Тень
    </label>
    <ui-switch
      [(ngModel)]="item.textShadow.enable"
      size="small"
    ></ui-switch>
  </div>

  <div *ngIf="item.textShadow.enable">
    <div class="d-flex justify-content-between mt-3 pt-1">
      <label class="control-label">Цвет</label>
      <div class="text-right">
        <input
          [(colorPicker)]="item.textShadow.color"
          [cpAlphaChannel]="'disabled'"
          [cpOutputFormat]="'hex'"
          [style.background]="item.textShadow.color"
          class="color-picker-control"
          cpPosition="left"
          readonly
        />
        <input
          [(ngModel)]="item.textShadow.color"
          class="picker-input color"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <label class="control-label">Прозрачность</label>
      <div class="d-flex text-right side-ui-sm">
        <ngx-slider [(value)]="item.textShadow.opacity" [options]="optionsOpacity"></ngx-slider>
        <input
          [(ngModel)]="item.textShadow.opacity"
          class="picker-input slider"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <label class="control-label">Сдвиг</label>
      <div>
        <label class="control-label mr-1 pr-1">X</label>
        <input
          [(ngModel)]="item.textShadow.horiz"
          class="picker-input slider"
          type="number"
        />
        <label class="control-label ml-3 pl-1 mr-1 pr-1">Y</label>
        <input
          [(ngModel)]="item.textShadow.vertical"
          class="picker-input slider"
          type="number"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <label class="control-label">Размытие</label>
      <div class="d-flex text-right side-ui-sm">
        <ngx-slider [(value)]="item.textShadow.blur" [options]="optionsSharpness"></ngx-slider>
        <input
          [(ngModel)]="item.textShadow.blur"
          class="picker-input slider"
          type="number"
        />
      </div>
    </div>
  </div>
</div>

<div class="row-subitem mt-4">
  <h3>{{ 'widgets.formExt.widthField1' | translate }}</h3>
</div>

<div class="row-subitem mt-3 border-item">
  <div class="form-ext-item__width-settings form-ext-item__just-lined-flex">
    <div>
      <input [(ngModel)]="item.widthValue" class="form-control form-control-font form-cntrl-55w" type="number">
    </div>

    <div class="ml-2 w-100">
      <div class="dropdown">
        <button aria-expanded="true" class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
          {{ item.widthType.label }}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li (click)="item.widthType = itemWidth" *ngFor="let itemWidth of availWidthTypes" role="presentation">
            <a class="dropdown-item" href="javascript:void(0)" role="menuitem" tabindex="-1">{{ itemWidth.label }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row-subitem mt-4">
  <div class="form-check">
    <label class="form-check-label">
      <input
        [(ngModel)]="item.newLine"
        class="form-check-input"
        type="checkbox"
      />
      <span class="checkmark"></span>
    </label>
    <span class="form-check-text f-3">{{ 'widgets.formExt.newLineField' | translate }}</span>
  </div>
</div>

<div *ngIf="isTerm" class="row-subitem mt-4">
  <div class="form-check">
    <label class="form-check-label">
      <input
        [(ngModel)]="item.required"
        class="form-check-input"
        type="checkbox"
      />
      <span class="checkmark"></span>
    </label>
    <span class="form-check-text f-3">{{ 'widgets.formExt.enableRequire' | translate }}</span>
  </div>
</div>

<div *ngIf="isTerm" class="row-subitem mt-4">
  <div class="form-check">
    <label class="form-check-label">
      <input
        [(ngModel)]="item.checked"
        class="form-check-input"
        type="checkbox"
      />
      <span class="checkmark"></span>
    </label>
    <span class="form-check-text f-3">{{ 'widgets.formExt.checkedDefault' | translate }}</span>
  </div>
</div>
