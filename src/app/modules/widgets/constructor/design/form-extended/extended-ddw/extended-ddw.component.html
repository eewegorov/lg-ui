<div class="dropdown" [ngClass]="{'open': item.serviceData.isOpen}" #element>
  <button
    class="btn btn-default dropdown-toggle"
    [ngClass]="{'filled': item.serviceData.extraLabel}"
    type="button"
    (click)="item.serviceData.isOpen = !item.serviceData.isOpen" aria-expanded="true"
    style="'background: ' + st.rgbaInputForm + ';color: ' + st.colorTitleInputForm + ';border-radius: ' + st.borderRadiusInputForm + ' px;border-color: ' + st.border.color + '!important'"
  >
    <label [style]="'color: ' + st.colorTitleInputForm">{{ item.placeholder }}</label>
    <div *ngIf="item.serviceData.extraLabel">{{ item.serviceData.extraLabel }}</div>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation" *ngFor="let variant of item.variants" (click)="setFormExtDDState(item, variant)">
      <a tabindex="-1" href="javascript:void(0)" class="dropdown-item">{{ variant }}</a>
    </li>
  </ul>
</div>
