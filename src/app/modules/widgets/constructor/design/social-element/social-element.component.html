  <div class="mt-3 pt-1">
    <h3>Форма и выравнивание</h3>

    <div class="d-flex justify-content-between row-subitem-padding mt-3">
      <label class="control-label control-label-des">Форма</label>
      <div class="social-variable-bl">
        <div
          (click)="widget.guiprops['social'].type = 'style-1'"
          [ngClass]="(widget.guiprops['social'].type === 'style-1') ? 'active' : ''"
          class="social-var-el social-var-1"
        ></div>
        <div
          (click)="widget.guiprops['social'].type = 'style-2'"
          [ngClass]="(widget.guiprops['social'].type === 'style-2') ? 'active' : ''"
          class="social-var-el social-var-2"
        ></div>
        <div
          (click)="widget.guiprops['social'].type = 'style-3'"
          [ngClass]="(widget.guiprops['social'].type === 'style-3') ? 'active' : ''"
          class="social-var-el social-var-3"
        ></div>
      </div>
    </div>

    <div class="d-flex justify-content-between row-subitem row-subitem-padding mt-3 pt-1 border-item">
      <label class="control-label control-label-des">
        Выравнивание
      </label>
      <div>
        <button
          (click)="widget.guiprops['social'].position = floatBtn[0]"
          [class.active]="widget.guiprops['social'].position === floatBtn[0]"
          class="align-button icon-left"
        ></button>
        <button
          (click)="widget.guiprops['social'].position = floatBtn[1]"
          [class.active]="widget.guiprops['social'].position === floatBtn[1]"
          class="align-button icon-center"
        ></button>
        <button
          (click)="widget.guiprops['social'].position = floatBtn[2]"
          [class.active]="widget.guiprops['social'].position === floatBtn[2]"
          class="align-button icon-right"
        ></button>
      </div>
    </div>
  </div>

  <h3 class="mt-3">Делиться</h3>
  <div class="row-subitem mt-3">
    <div class="form-group widget-selector mb-1">
      <label>
        <input [(ngModel)]="widget.guiprops['social'].linkForShare" class="radio radio-info radio-inline mr-1"
               type="radio" value="site">
        Текущей страницей
      </label>
    </div>
    <div class="form-group widget-selector mb-0">
      <label>
        <input [(ngModel)]="widget.guiprops['social'].linkForShare" class="radio radio-info radio-inline mr-1"
               type="radio" value="own">
        Указать URL
      </label>
    </div>
  </div>
  <div class="border-item">
    <div class="row-subitem">
      <div *ngIf="widget.guiprops['social'].linkForShare === 'own'"
           class="widget-name-block-rel row-subitem-padding pt-1">
        <input [(ngModel)]="widget.guiprops['social'].linkText" class="form-control" placeholder="Введите URL"
               type="text">
      </div>
      <div class="widget-name-block-rel row-subitem-padding pt-1">
        <div class="iframe-small-label">
          Вы можете выбрать, какой страницей поделится посетитель в социальных сетях. Это может быть страница, на
          которой он находится, или указанный вами URL.
        </div>
      </div>
    </div>
  </div>

  <app-coupon-callback
    [coupon]="widget.guiprops.social.couponCallback"
    [coupons]="coupons"
    [placePopup]="placePopup"
  ></app-coupon-callback>
</div>
