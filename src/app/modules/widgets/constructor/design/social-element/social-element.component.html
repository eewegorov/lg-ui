<div class="border-item">
  <div>
    <div class="col-lg-12">
      <h4 class="h4-element-title">
        Социальные кнопки <a (click)="removeElementFromElementsList(index)" href="javascript:void(0);"><i class="remove-sub-item fa fa-trash-o"></i></a>
      </h4>
    </div>
    <div class="clearfix"></div>
    <div class="row row-subitem padding-top-5">
      <div class="col-sm-12 row-subitem-padding m-b-xs">
        <span class="input-down-sm-lab control-label-des">Выберите сервисы, которые вы хотите использовать</span>
      </div>
    </div>
    <div class="row row-subitem padding-top-5 social-block-choose">
      <div class="col-sm-4 row-subitem-padding">
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].vkontakte === 'vkontakte'"
            (change)="setSocialBtn(widget.guiprops['social'].vkontakte, 'vkontakte')"
          />
          Vkontakte
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].facebook === 'facebook'"
            (change)="setSocialBtn(widget.guiprops['social'].facebook, 'facebook')"
          />
          Facebook
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].googleplus === 'googleplus'"
            (change)="setSocialBtn(widget.guiprops['social'].googleplus, 'googleplus')"
          />
          Google plus
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].digg === 'digg'"
            (change)="setSocialBtn(widget.guiprops['social'].digg, 'digg')"
          />
          Digg
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].pinterest === 'pinterest'"
            (change)="setSocialBtn(widget.guiprops['social'].pinterest, 'pinterest')"
          />
          Pinterest
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].tumblr === 'tumblr'"
            (change)="setSocialBtn(widget.guiprops['social'].tumblr, 'tumblr')"
          />
          Tumblr
        </label>
      </div>
      <div class="col-sm-4 row-subitem-padding">
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].twitter === 'twitter'"
            (change)="setSocialBtn(widget.guiprops['social'].twitter, 'twitter')"
          />
          Twitter
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].mail === 'mail'"
            (change)="setSocialBtn(widget.guiprops['social'].mail, 'mail')"
          />
          Mail
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].buffer === 'buffer'"
            (change)="setSocialBtn(widget.guiprops['social'].buffer, 'buffer')"
          />
          Buffer
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].pocket === 'pocket'"
            (change)="setSocialBtn(widget.guiprops['social'].pocket, 'pocket')"
          />
          Pocket
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].xing === 'xing'"
            (change)="setSocialBtn(widget.guiprops['social'].xing, 'xing')"
          />
          Xing
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].print === 'print'"
            (change)="setSocialBtn(widget.guiprops['social'].print, 'print')"
          />
          Print
        </label>
      </div>
      <div class="col-sm-4 row-subitem-padding">
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].linkedin === 'linkedin'"
            (change)="setSocialBtn(widget.guiprops['social'].linkedin, 'linkedin')"
          />
          Linkedin
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].reddit === 'reddit'"
            (change)="setSocialBtn(widget.guiprops['social'].reddit, 'reddit')"
          />
          Reddit
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].stumbleupon === 'stumbleupon'"
            (change)="setSocialBtn(widget.guiprops['social'].stumbleupon, 'stumbleupon')"
          />
          Stumbleupon
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].odnoklassniki === 'odnoklassniki'"
            (change)="setSocialBtn(widget.guiprops['social'].odnoklassniki, 'odnoklassniki')"
          />
          Odnoklassniki
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].blogger === 'blogger'"
            (change)="setSocialBtn(widget.guiprops['social'].blogger, 'blogger')"
          />
          Blogger
        </label>
        <label class="non-bold">
          <input
            type="checkbox"
            class="checkbox-green-btn"
            [checked]="widget.guiprops['social'].yummly === 'yummly'"
            (change)="setSocialBtn(widget.guiprops['social'].yummly, 'yummly')"
          />
          Yummly
        </label>
      </div>
    </div>

    <div class="row row-subitem padding-top-5 m-t-sm">
      <div class="col-sm-12 row-subitem-padding padding-top-5">
        <label class="control-label control-label-des">Дизайн кнопок:</label>
        <div class="social-variable-bl">
          <div
            class="social-var-el social-var-1"
            [ngClass]="(widget.guiprops['social'].type === 'style-1') ? 'active' : ''"
            (click)="widget.guiprops['social'].type = 'style-1'"
          >
            <div class="social-var-fill"></div>
          </div>
          <div
            class="social-var-el social-var-2"
            [ngClass]="(widget.guiprops['social'].type === 'style-2') ? 'active' : ''"
            (click)="widget.guiprops['social'].type = 'style-2'"
          >
            <div class="social-var-fill"></div>
          </div>
          <div
            class="social-var-el social-var-3"
            [ngClass]="(widget.guiprops['social'].type === 'style-3') ? 'active' : ''"
            (click)="widget.guiprops['social'].type = 'style-3'"
          >
            <div class="social-var-fill"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-subitem padding-top-5 m-t-sm">
      <div class="col-sm-12 row-subitem-padding padding-top-5">
        <label class="control-label control-label-des">Выравнивание:</label>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ widget.guiprops['social'].position }}
            <span class="caret"></span>
          </button>
          <ul role="menu" class="dropdown-menu">
            <li role="presentation" *ngFor="let itemVisual of floatBtn" (click)="widget.guiprops['social'].position = itemVisual">
              <a role="menuitem" tabindex="-1" href="javascript:void(0)">{{ itemVisual }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row row-subitem padding-top-5 m-t-sm">
      <div class="col-sm-12 row-subitem-padding padding-top-5">
        <label class="control-label control-label-des">Какой страницей делиться:</label>
      </div>
    </div>
    <div class="row row-subitem">
      <div class="col-sm-6 row-subitem-padding">
        <div class="form-group widget-selector">
          <label class="non-bold">
            <input type="radio" class="radio radio-info radio-inline" [(ngModel)]="widget.guiprops['social'].linkForShare" value="site">
            Текущей страницей
          </label>
        </div>
      </div>
      <div class="col-sm-6 row-subitem-padding">
        <div class="form-group widget-selector">
          <label class="non-bold">
            <input type="radio" class="radio radio-info radio-inline" [(ngModel)]="widget.guiprops['social'].linkForShare" value="own">
            Указать URL
          </label>
        </div>
      </div>
    </div>
    <div>
      <div class="row row-subitem">
        <div *ngIf="widget.guiprops['social'].linkForShare === 'own'" class="col-sm-12 widget-name-block-rel row-subitem-padding padding-top-5">
          <input type="text" class="form-control" [(ngModel)]="widget.guiprops['social'].linkText" placeholder="Введите URL">
        </div>
        <div class="col-sm-12 widget-name-block-rel row-subitem-padding padding-top-5">
          <span class="iframe-small-label">
            Вы можете выбрать, какой страницей поделится посетитель в социальных сетях. Это может быть страница, на которой он находится или указанный вами URL.
          </span>
        </div>
      </div>
    </div>

    <app-coupon-callback
      [coupons]="coupons"
      [coupon]="widget.guiprops.social.couponCallback"
      [placePopup]="placePopup"
    ></app-coupon-callback>
  </div>
</div>
