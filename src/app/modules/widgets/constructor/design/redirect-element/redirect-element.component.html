<div *ngIf="widget.guiprops.formSet" class="border-item">
  <div class="d-flex row row-subitem justify-content-between w-100 row-subitem-padding">
    <h3 class="marg-minus-bord-des">
      {{ 'widgets.redirect.title' | translate }}
      <a
        data-toggle="tooltip"
        data-placement="top"
        data-container="#widgetStyle"
        title=""
        class="info-link info-link-wd"
        [attr.data-original-title]="'widgets.redirect.tooltip' | translate"
      >
        <i class="fa fa-info-circle"></i>
      </a>
    </h3>
    <ui-switch
      size="small"
      [(ngModel)]="widget.guiprops.formSet.redirect.enable"
    ></ui-switch>
  </div>
  <div class="clearfix"></div>
  <!-- Page rule item -->
  <div *ngIf="widget.guiprops['formSet'].redirect.enable === true">
    <div
      class="row-subitem row-subitem-padding pt-1 mt-2 widget-name-block-rel"
      [ngClass]="(widget.guiprops['formSet'].redirect.url === '') ? 'is-invalid' : ''"
    >
      <label class="control-label text-wrap">{{ 'widgets.redirect.onClickRedirect' | translate }}:</label>
      <input
        type="text"
        class="form-control"
        id="widgetRedirectUrl"
        (keyup)="validateRedirect($event)"
        [(ngModel)]="widget.guiprops['formSet'].redirect.url"
        placeholder="http://"
      />
      <a (click)="removeWidgetRedirect($event)" class="remove-widget-name remove-widget-redirect" id="removeWidgetRedirect"></a>
    </div>
    <div class="row row-subitem mt-2">
      <div class="col-sm-12 row-subitem-padding pt-1">
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="checkbox"
              [(ngModel)]="widget.guiprops.formSet.redirect.blank"
              class="form-check-input"
            />
            <span class="checkmark"></span>
          </label>
          <span class="form-check-text">{{ 'widgets.redirect.blank' | translate }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
