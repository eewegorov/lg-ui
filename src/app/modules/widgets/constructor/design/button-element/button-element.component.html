<div class="border-item">
  <div>
    <div class="row row-subitem">
      <div class="col-lg-12 row-subitem-padding">
        <h4 class="h4-element-title">Кнопка <a (click)="removeElementFromElementsList(index, modelName)" href="javascript:void(0);"><i class="remove-sub-item fa fa-trash-o"></i></a></h4>
      </div>
      <div class="col-lg-12 row-subitem-padding">
        <h4 class="h4-text-tit control-label-des">Настройки кнопки</h4>
      </div>
    </div>

    <div class="row row-subitem">
      <div class="col-sm-12 row-subitem-padding">
        <h4 class="h4-text-tit control-label-des">Шрифт:</h4>
      </div>
      <div class="col-sm-6 row-subitem-padding">
        <div class="form-group widget-selector">
          <label class="non-bold">
            <input
              type="radio"
              class="radio radio-info radio-inline"
              (click)="widget.guiprops.button.font = systemFonts[0]"
              [(ngModel)]="widget.guiprops['button'].fontType"
              value="systemFont"
            >
            Системный шрифт
          </label>
        </div>
      </div>
      <div class="col-sm-6 row-subitem-padding">
        <div class="form-group widget-selector">
          <label class="non-bold">
            <input
              type="radio"
              class="radio radio-info radio-inline"
              (click)="widget.guiprops.button.font = googleFonts[0]"
              [(ngModel)]="widget.guiprops['button'].fontType"
              value="googleFont"
            >
            Google fonts
          </label>
        </div>
      </div>
    </div>
    <div class="row row-subitem">
      <div class="col-sm-12 row-subitem-padding padding-top-5">
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ widget.guiprops.button.font.name }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropd-scroll" role="menu">
            <li
              role="presentation"
              (click)="widget.guiprops.button.font = itemFont"
              *ngFor="let itemFont of gecCurrentFontType(widget.guiprops['button'])"
            ><a [ngStyle]="{'font-family': itemFont.fontFamily}" role="menuitem" tabindex="-1" href="javascript:void(0)">
              {{ itemFont.name }}
            </a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-12 row-subitem-padding padding-top-5 margined-top-10">
        <input type="number" class="form-control form-control-font form-cntrl-45w" [(ngModel)]="widget.guiprops['button'].fontSize">
        <label class="control-label">px <span>размер текста</span></label>
      </div>
    </div>
    <div class="row row-subitem m-t-sm m-b-md">
      <div class="col-sm-6 row-subitem-padding padding-top-5">
        <label class="control-label control-label-colorpc control-label-des">Цвет кнопки:</label>
        <color-picker ng-model="widget.guiprops['button'].colorBtn" color-picker-format="'hex'" color-picker-alpha="false"></color-picker>
      </div>
      <div class="col-sm-6 row-subitem-padding padding-top-5 side-ui-dev">
        <label class="control-label control-label-colorpc control-label-des">Закругление углов</label>
        <div ui-slider min="0" max="50" step="1" use-decimals ng-model="widget.guiprops['button'].borderRadiusBtn"></div>
      </div>
    </div>

    <div class="row row-subitem m-t-sm m-b-md">
      <div class="col-sm-12 row-subitem-padding">
        <label class="control-label control-label-des">Вид кнопки:</label>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ widget.guiprops.form.visual }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li
              role="presentation"
              (click)="widget.guiprops.form.visual = itemVisual"
              *ngFor="let itemVisual of visualInputForm"
            ><a role="menuitem" tabindex="-1" href="javascript:void(0)">{{ itemVisual }}</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row row-subitem m-t-sm">
      <div class="col-sm-6 row-subitem-padding padding-top-5">
        <label class="control-label control-label-des">Ширина кнопки:</label>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ widget.guiprops.button.btn_width }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li
              role="presentation"
              (click)="widget.guiprops.button.btn_width = item"
              *ngFor="let item of widthBtn"
            ><a role="menuitem" tabindex="-1" href="javascript:void(0)">{{ item }}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 row-subitem-padding padding-top-5">
        <label class="control-label control-label-des">Ориентация:</label>
        <div class="dropdown" >
          <button
            class="btn btn-default dropdown-toggle"
            [disabled]="widget.guiprops.button.btn_width === 'От края до края'"
            type="button" data-toggle="dropdown" aria-expanded="true"
          >
            {{ widget.guiprops.button.position }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li
              role="presentation"
              (click)="widget.guiprops.button.position = item"
              *ngFor="let item of floatBtn"
            ><a role="menuitem" tabindex="-1" href="javascript:void(0)">{{ item }}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div ng-show="widget.guiprops['button'].btn_width === 'Собственная'">
      <div class="col-sm-12 padding-top-5 margined-top-10">
        <input type="number" class="form-control form-control-font form-cntrl-55w" [(ngModel)]="widget.guiprops['button'].btn_widthpx">
        <label class="control-label">px <span>ширина кнопки</span></label>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="row row-subitem m-t-sm">
      <div class="col-sm-12 row-subitem-padding">
        <label class="control-label control-label-des">Стиль кнопки:</label>
        <div class="dropdown" >
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ widget.guiprops.button.styleType }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-with-btn-styles" role="menu">
            <li role="presentation" (click)="setBtnStyle('Default', widget.guiprops.button)"><a class="btn-var-styles btn-var-styles__default" [ngStyle]="{'font-family':widget.guiprops['button'].font.fontFamily, 'background':widget.guiprops['button'].colorBtn}" href="javascript:void(0)">Default</a></li>
            <li role="presentation" (click)="setBtnStyle('Material', widget.guiprops.button)"><a class="btn-var-styles btn-var-styles__material" [ngStyle]="{'font-family':widget.guiprops['button'].font.fontFamily, 'background':widget.guiprops['button'].colorBtn}" href="javascript:void(0)">Material</a></li>
            <li role="presentation" (click)="setBtnStyle('Flat', widget.guiprops.button)"><a class="btn-var-styles btn-var-styles__flat" [ngStyle]="{'font-family':widget.guiprops['button'].font.fontFamily, 'background':widget.guiprops['button'].colorBtn}" href="javascript:void(0)">Flat</a></li>
            <li role="presentation" (click)="setBtnStyle('Border Style', widget.guiprops.button)"><a class="btn-var-styles btn-var-styles__border-style" [ngStyle]="{'font-family':widget.guiprops['button'].font.fontFamily, 'border-color':widget.guiprops['button'].colorBtn}" href="javascript:void(0)">Border Style</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div *ngIf="widget.guiprops['form'].enable == false">
      <div class="row row-subitem m-t-md">
        <div class="col-sm-12 row-subitem-padding padding-top-5">
          <switch class="switch-xs" ng-model="widget.guiprops.form.colorPod.enable"></switch><label class="control-label switcher-label-xs control-label-des">Использовать подложку под кнопкой</label>
        </div>
      </div>
      <div *ngIf="widget.guiprops['form'].colorPod.enable == true">
        <div class="row row-subitem">
          <div class="col-sm-6 row-subitem-padding padding-top-5">
            <label class="control-label control-label-colorpc control-label-des">Цвет подложки:</label>
            <color-picker ng-model="widget.guiprops['form'].colorPod.color" color-picker-format="'hex'" color-picker-alpha="false"></color-picker>
          </div>
          <div class="col-sm-6 row-subitem-padding padding-top-5 side-ui-dev">
            <label class="control-label control-label-colorpc control-label-des">Прозрачность:</label>
            <div ui-slider min="0.00" max="1.00" step="0.1" use-decimals ng-model="widget.guiprops['form'].colorPod.opacityColorPod"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
