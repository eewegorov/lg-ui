<div class="filter-section">
  <div *ngFor="let subitem of item.subitems; index as i" class="mt-3 filterow">
    <div *ngIf="i > 0" class="rule-subitem-text ml-3">{{ 'audience.rule.logic.or' | translate }}</div>
    <div class="d-flex row-subitem mt-2">
      <div class="col-sm-7 row-subitem-padding mr-2">
        <div class="dropdown" data-val="true" data-field="present">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ vals.arifmethic[vals.arifmethicEnum.indexOf(subitem.valueCompareType)] }} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li
              role="presentation"
              *ngFor="let val of vals.arifmethic; index as j"
              (click)="subitem.valueCompareType = vals.arifmethicEnum[j]"
            >
              <a role="menuitem" tabindex="-1" href="javascript:void(0)" class="dropdown-item">{{ val }}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="subitem-left">
          <input class="form-control" type="number" min="1" [(ngModel)]="subitem.value">
          <div class="small mt-1 text-nowrap">
            {{ 'audience.rule.visit_no.underline' | translate }}
          </div>
        </div>
        <div class="remove-sub-item">
          <button class="delete-element-button" (click)="removeSubItem(group.id, item.type, i)">&times;</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-2">
    <button class="btn-default widget-content-add-btn" (click)="addSubItem(item)">
      <img src="assets/images/widgets/plus.svg" alt="add element" /> {{ 'audience.variant.add' | translate }}
    </button>
  </div>
</div>
