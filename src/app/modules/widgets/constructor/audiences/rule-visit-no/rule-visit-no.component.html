<div class="form-group filter-section">
  <div *ngFor="let subitem of item.subitems; index as i" class="row section-audience-row filterow">
    <div *ngIf="i > 0" class="rule-subitem-text ml-3">{{ 'audience.rule.logic.or' | translate }}</div>
    <div class="row row-subitem mt-2">
      <div class="col-sm-6 row-subitem-padding">
        <div class="dropdown" data-val="true" data-field="present">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {{ vals.arifmethic[subitem.valueCompareType] }} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li
              role="presentation"
              *ngFor="let val of vals.arifmethic"
              (click)="subitem.valueCompareType = i"
            >
              <a role="menuitem" tabindex="-1" href="javascript:void(0)">{{ val }}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 pl-0">
        <div class="subitem-left">
          <input class="form-control" type="number" min="1" [(ngModel)]="subitem.value">
        </div>
        <div class="remove-sub-item">
          <a
            (click)="removeSubItem(group.id, item.id, i)"
            href="javascript:void(0);"
          ><i class="remove-sub-item col-sm-1 pe-7s-close-circle"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="row small mt-3 underline-comment row-subitem-underline">
      <div class="col-sm-6">
        {{ 'audience.rule.visitno.underline' | translate }}
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <a href="javascript:void(0);" (click)="addSubItem(item)">
      {{ 'audience.variant.add' | translate }}
    </a>
  </div>
</div>
