<div class="filter-section">
  <p class="mt-3">Показывать виджет пользователям, которые перешли</p>
  <div class="d-flex justify-content-between w-75">
    <div *ngFor="let val of vals.trafficTypes; index as j" class="form-check">
      <label class="form-check-label">
        <input
          type="checkbox"
          [checked]="checkSelected(j) >= 0"
          (click)="!(checkSelected(j) >= 0) ? addSubItem(item, j) : removeSubItem(group.id, item.id, checkSelected(j))"
          class="form-check-input"
        />
        <span class="checkmark"></span>
      </label>
      <span class="form-check-text">{{ val }}</span>
    </div>
  </div>
</div>
