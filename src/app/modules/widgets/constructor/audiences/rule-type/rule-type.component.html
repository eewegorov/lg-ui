<div class="filter-section">
  <p class="mt-3">Показывать виджет пользователям, которые перешли</p>
  <div class="d-flex justify-content-between w-75">
    <div *ngFor="let val of vals.trafficTypes; index as j" class="form-check">
      <label class="form-check-label">
        <input
          (click)="!(checkSelected(vals.trafficTypesEnum[j]) >= 0) ? addSubItem(item, vals.trafficTypesEnum[j]) : removeSubItem(group.id, item.type, checkSelected(vals.trafficTypesEnum[j]), $event)"
          [checked]="checkSelected(vals.trafficTypesEnum[j]) >= 0"
          class="form-check-input"
          type="checkbox"
        />
        <span class="checkmark"></span>
      </label>
      <span class="form-check-text">{{ val }}</span>
    </div>
  </div>
</div>
