<div class="filter-section">
  <p class="mt-3">Показывать виджет пользователям, которые перешли с URL</p>
  <div *ngFor="let subitem of item.subitems; index as i" class="filterow">
    <div *ngIf="i > 0" class="rule-subitem-text">{{ 'audience.rule.logic.or' | translate }}</div>
    <div class="mt-2 mb-2" [ngClass]="(subitem.value.trim().length == 0) ? 'is-invalid' : ''">
      <div class="d-flex row-nomargined">
        <div class="input-group subitem-left">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              {{ vals.compareTypes[subitem.valueCompareType] }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li
                *ngFor="let val of vals.compareTypes; index as j"
                (click)="subitem.valueCompareType = j"
              >
                <a href="javascript:void(0);" class="dropdown-item">{{ val }}</a>
              </li>
            </ul>
          </div>
          <input type="text" class="form-control" aria-label="" placeholder="http://website.com" [(ngModel)]="subitem.value">
        </div>
        <div class="remove-sub-item">
          <button class="delete-element-button" (click)="removeSubItem(group.id, item.type, i)">&times;</button>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn-default widget-content-add-btn" (click)="addSubItem(item)">
      <img src="assets/images/widgets/plus.svg" alt="add element" /> {{ 'audience.variant.add' | translate }}
    </button>
  </div>
</div>
