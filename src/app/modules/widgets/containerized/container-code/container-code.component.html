<div class="modal-header text-center justify-content-center">
  <h3 class="modal-title">{{ 'settings.script.header' | translate }}</h3>
</div>

<div class="modal-body">
  <div class="static-widget-code-modal">
    <p class="ml-3 small mt-3">
      <b>{{ 'widgets.types.static.step1.title' | translate }}: </b>
      {{ 'widgets.types.static.step1.desc' | translate }}
    </p>
    <div class="form-group col-lg-12">
      <textarea appSelectOnClick [(ngModel)]="codeSiteId" class="form-control not-readonly-hand" width="80%" rows="5" readonly></textarea>
    </div>
    <p class="ml-3 small mt-3">
      <b>{{ 'widgets.types.static.step2.title' | translate }}: </b>
      {{ 'widgets.types.static.step2.desc' | translate }}
    </p>
    <div class="col-lg-12" data-context="url">
      <input appSelectOnClick [(ngModel)]="codeContainerId" type="text" readonly name="name" class="form-control not-readonly-hand">
    </div>
    <div class="clearfix"></div>
  </div>

</div>

<div class="modal-footer">
  <div class="text-right">
    <a class="btn btn-default float-right" (click)="closeModal(false)">
      {{ 'global.close' | translate }}
    </a>
  </div>
</div>
